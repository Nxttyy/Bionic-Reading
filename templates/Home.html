{% extends "Layout.html" %}

{% block content %}
    <h1>Home</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.data.label(class="form-label") }}<br>
            {{ form.data(class="input-field") }}
            {% for error in form.data.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
       
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
